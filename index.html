<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="windt=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div class="conteudo">
            <div class="conteudo-titulo">
                <img src="unlock.svg" alt="cadeado fechado">
                <h2 class="titulo-principal"></h2>
                <h3 class="titulo-segundario">Gere instantaneamente uma senha aleatória e segura</h3>
            </div>
            <div class="conteudo-senha">
                <label for="senha">Senha</label>
                <input name="senha" type="text" id="campo-senha" readonly>
            </div>
            <div class="parametro">
                <h3 class="parametro-titulo"></h3>
                <div class="parametro-coluna_senha">
                    <div class="parametro-senha">
                        <h4 class="parametro-senha_titulo">Número de caracteres</h4>
                        <div class="parametro-senha_botoes">
                            <button class="parametro-senha_botao">-</button>
                            <p class="parametro-senha_texto">12</p>
                            <button class="parametro-senha_botao">+</button>
                        </div>
                    </div>
                    <div class="parametro-senha">
                        <h4 class="parametreo-senha_titulo">Características da senha</h4>
                        <div class="parametro-senha-checkbox">
                            <input name="maiusculo" type="checkbox" class="checkbox">
                            <label for="maiusculo">Letras maiusculo</label>
                        </div>
                        <div class="parametro-senha-checkbox">
                            <input name="minusculo" type="checkbox" class="checkbox">
                            <label for="minusculo">Letras minúsculas</label>
                        </div>
                        <div class="parametro-senha-checkbox"></div>
                        <input name="numero" type="checkbox" class="checkbox">
                        <label for="numero">Números</label>

                        <div class="parametro-senha-checkbox">
                            <input name="simbolo" type="checkbox" class="checkbox">
                            <label for="simbolo">Simbolos</label>
                        </div>
                    </div>
                    <div class="parametro-senha">
                        <h4 class="parametro-senha_titulo">Força da senha</h4>
                        <div class="barra"></div>
                        <div class="forca fraca"></div>
                        <div class="parametro-senha-textos"></div>
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                    <p class="entropia"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
